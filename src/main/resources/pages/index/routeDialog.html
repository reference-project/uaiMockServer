<!-- Modal -->
<div class="modal fade" id="routeModal" tabindex="-1" role="dialog" aria-labelledby="routeModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="routeModalLabel">Route - {{selectedRouteRow.requestName}}</h4>
            </div>
            <div class="modal-body">
                <div role="tabpanel">
                    <!-- Nav tabs -->
                    <ul class="nav nav-tabs" role="tablist" id="myTab">
                        <li role="presentation" class="active"><a href="#request" aria-controls="request" role="tab" data-toggle="tab">Request</a></li>
                        <li role="presentation"><a href="#response" aria-controls="response" role="tab" data-toggle="tab">Response</a></li>
                    </ul>

                    <!-- Tab panes -->
                    <div class="tab-content">
                        <br />
                        <div role="tabpanel" class="tab-pane active" id="request">
                            <form novalidate class="css-form">
                                Request Name:
                                <input type="text" class="form-control" ng-model="selectedRouteRow.route.request.name" required /><br />
                            </form>
                        </div>
                        <div role="tabpanel" class="tab-pane" id="response">
                            <form novalidate class="css-form">
                                Response Status Code:
                                <input type="text" class="form-control" ng-model="selectedRouteRow.route.response.statusCode" required /><br />
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
